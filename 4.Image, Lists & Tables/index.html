<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img width="300" height="200" src="image.png" alt="animal" />
    <br />
    <table>
      <caption>
        Programmer details
      </caption>
      <thead>
        Header
      </thead>

      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Adress</th>
        <th>Lang</th>
      </tr>
      <tr>
        <td>Harry</td>
        <td>15</td>
        <td>Hly</td>
        <td>Eng</td>
      </tr>
      <tr>
        <td>sAM</td>
        <td>16</td>
        <td>Hbl</td>
        <td rowspan="2">Hnd</td>
      </tr>
      <tr>
        <td colspan="2">Tom</td>
        <td>Dwd</td>
      </tr>
      <tfoot>
        Footer
      </tfoot>
    </table>
    <br />
    <h1>Un Ordered List</h1>
    <ul>
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ul>
    <br />
    <h1>Ordered List</h1>
    <ol>
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ol>
    <br />
    <h1>Definition List</h1>
    <dl>
      HTML Definition List
      <dt>HTML</dt>
      <dd>Hyper text markup language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
