<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      background-color: aqua;
    }
    .box1 {
      color: yellow;
      padding: 10px;
      margin: 5px;
      border: 2px blue solid;
    }
    .box2 {
      color: red;
    }
  </style>
  <body>
    <div class="box box1"><h1>I'm a Box</h1></div>
    <div class="box box2"><h1>I'm a Box second</h1></div>
  </body>
</html>
